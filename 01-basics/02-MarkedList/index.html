<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input v-model="searchQuery" type="text" />
  <ul>
    <li 
      v-for="email in emails"
      :class="{marked: email.matchQuery}"
    >
      {{email.address}}
    </li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
